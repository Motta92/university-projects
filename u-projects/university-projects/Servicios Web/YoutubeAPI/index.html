<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller API youtube</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!-- se incluyen los js scripts -->
    <script src="main.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
  
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
          </a>
        </div>
        <a class="navbar-brand" href="index.html">Motztube</a>
        <ul class="nav navbar-nav">
        </ul>
        <!-- Barra de busqueda -->
        <div class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="buscar">
            <button class="btn btn-danger" onclick="getSearch()">Submit</button>
          </div>
        </div>

      </div>
    </nav>

    <div class="jumbotron" style="background-image:url('imgs/motz.jpg')">
      <h1 style="color: white">Welcome to Motztube!</h1>
      <p><a class="btn btn-primary btn-lg" href="learnMore.html" role="button">Learn more</a></p>
    </div>

    <!-- lista de videos a mostrar -->
    <div class="container">
      <div class="row  text-center">
      </div>
    </div>

    <!-- Paginacion -->
    <nav>
      <ul class="pager">
        <li id="prev"><a href="javascript:prevVideo()">Previous</a></li>
        <li id="next"><a href="javascript:nextVideo()">Next</a></li>
      </ul>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
